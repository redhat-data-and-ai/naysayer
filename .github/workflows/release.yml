name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags (v1.2.3)

permissions:
  contents: write  # Required for creating releases
  packages: write  # Required for pushing to container registry

jobs:
  # Run full test suite before building
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.11'
          cache: true

      - name: Install dependencies
        run: make install

      - name: Run linting
        run: make lint

      - name: Run unit tests
        run: make test-unit

      - name: Run E2E tests
        run: make test-e2e

  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: images.paas.redhat.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            images.paas.redhat.com/ddis-asteroid/naysayer:${{ steps.extract_version.outputs.version }}
            images.paas.redhat.com/ddis-asteroid/naysayer:latest
          build-args: |
            VERSION=${{ steps.extract_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully"

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          echo "## Changes" > /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "$CHANGELOG" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "## Docker Image" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo '```' >> /tmp/release_notes.md
          echo "docker pull images.paas.redhat.com/ddis-asteroid/naysayer:${{ steps.version.outputs.version }}" >> /tmp/release_notes.md
          echo '```' >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "## Deployment" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "Deploy using \`kubectl apply -f config/\` with the new image version." >> /tmp/release_notes.md

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: false

      - name: Notify completion
        run: |
          echo "✅ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "✅ Docker image pushed to images.paas.redhat.com/ddis-asteroid/naysayer:${{ steps.version.outputs.version }}"
